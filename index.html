<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl font-semibold text-center mt-4">Hunting Phone</h2>
    </header>
    <main>

        <!-- search field -->
        <section class=" flex items-center justify-center mt-6">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent ml-2 text-white font-medium">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner/ loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg text-red-600 "></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-12 ">

            </div>
            <!-- show all button -->

            <div id="show-all-container" onclick="handleShowAll()" class="hidden text-center">
                <button class="btn btn-accent ml-2 text-white font-medium mt-2">Show All</button>
            </div>
        </section>


        <!-- show details modals -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                
                <div id="show-detail-container">

                </div>

                <div class="modal-action">
                    
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer></footer>



    <script src="js/phone.js"></script>
</body>

</html>
